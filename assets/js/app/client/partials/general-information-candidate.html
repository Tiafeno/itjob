<!-- Modal information editor-->
<div id="modal-edit-candidate-overflow" uk-modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">Modifier mes informations</h2>
    </div>
    <div class="uk-modal-body" uk-overflow-auto>
      <div ng-show="loadingEditor">
        <div class="d-block mt-5 mb-5">
          <div class="row">
            <div class="col-md-6 m-auto">
              <div class="text-center">
                <p>Chargement en cours ...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form ng-show="!loadingEditor" name="editCandidateForm" novalidate>
        <div class="form-group mb-2 row ">
          <div  class="col-sm-6">
            <label class="col-form-label ">Salutation <span style="color: red">*</span></label>
            <div class="form-group">
              <select class="form-control" name="greet" ng-model="candidateEditor.greeting"
                      title="Salutation" required>
                <option value="mr">Monsieur</option>
                <option value="mrs">Madame</option>
              </select>
            </div>
          </div>
        </div>


        <div class="form-group row mb-2">

          <div class="col-sm-4">
            <label class="col-form-label ">Region <span style="color: red">*</span></label>
            <div class="form-group">
              <select class="form-control" name="region" ng-model="candidateEditor.region"
                      title="Region" required>
                <option ng-repeat="rg in Regions" ng-value="rg.term_id">[[rg.name]]</option>
              </select>
            </div>
          </div>

          <div class="col-sm-8">
            <label class="col-form-label">Code postal ou nom d'une ville </label>
            <div class="form-group">
              <select class="form-control input-mode country" name="country" ng-model="candidateEditor.country" required>
                <option ng-value="city.term_id" ng-repeat="city in Citys">([[city.postal_code]]) [[city.name]]</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group mb-2 row ">
          <div class="col-sm-12">
            <label class="col-form-label ">Adresse <span style="color: red">*</span></label>
            <div class="form-group">
              <div class="input-group ">
                <input ng-model="candidateEditor.address" autocomplete="off" name="address" class="form-control" required>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb-2 row ">
          <div class="col-sm-12">
            <label class="col-form-label ">Secteur d'activité <span style="color: red">*</span></label>
            <div class="form-group">
              <select class="form-control" name="branch_activity" ng-model="candidateEditor.branch_activity"
                      title="Secteur d'activité" required>
                <option ng-repeat="ab in branchActivity" ng-value="ab.term_id">[[ab.name]]</option>
              </select>
            </div>
          </div>
        </div>

      </form>

    </div>
    <div class="uk-modal-footer">
      <div class="row">
        <div class="col-sm-6 uk-text-left d-flex">
          <p class="info-status mt-auto mb-auto" ng-show="status">[[status]]</p>
        </div>
        <div class="col-sm-6 uk-text-right">
          <button class="btn btn-blue ml-4" ng-click="updateCandidateInformation()" type="button">Enregistrer</button>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- .end Modal-->

<div class="profil-box">
    <div class="ibox-body">
      <h5 class="font-strong mb-4">MES INFORMATIONS
        <span class="badge badge-blue badge-circle ml-3" data-toggle="modal" data-target="#modal-contact-overflow" style="cursor: pointer">
          <i class="ti-pencil"></i>
        </span>
      </h5>
      <div class="mb-2" ng-show="Candidate.privateInformations.birthday_date">
        <div class=" text-muted">Date de naissance:</div>
        <div class="d-block">[[Candidate.privateInformations.birthday_date]]</div>
      </div>
      <div class=" mb-2" ng-show="Candidate.branch_activity.name">
        <div class="text-muted">Secteur d'activité:</div>
        <div class="d-block">[[Candidate.branch_activity.name]]</div>
      </div>
      <div class="mb-2">
        <div class="text-muted">Région:</div>
        <div class="d-block">[[Candidate.region.name]]</div>
      </div>
      <div class="mb-2">
        <div class=" text-muted">Numéros de téléphone:</div>
        <div class="d-block">
          <span ng-repeat="cellphone in Candidate.privateInformations.cellphone" class="mr-2 cellphone-list">
            [[ cellphone ]]
          </span>

        </div>
      </div>
    </div>
  </div>
