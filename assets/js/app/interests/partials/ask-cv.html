<!-- Modal Error -->
<div class="modal fade" id="modal-error" tabindex="-1" role="dialog" aria-labelledby="modal-error" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{message.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">
        <p>{{message.body}}</p>
      </div>
      <div class="modal-footer">
        <button ng-show="message.error" type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

        <a ng-href="{{singup}}" ng-show="!message.error" class="btn btn-secondary" >S'inscrire</a>
        <a ng-href="{{login}}" ng-show="!message.error" class="btn btn-secondary" >Connexion</a>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-outline-blue btn-fix" id="ask-cv" data-ng-click="i_am_interested_this_candidate()">
  <span class="btn-icon"><i class="ti-star"></i>Ce candidat m'interesse</span>
</button>
