<script type="text/javascript">
  (function ($) {
    $(document).ready(function () {
      $('.input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: false,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true
      });
    });
  })(jQuery);
</script>
<form name="formOffer" ng-submit="formSubmit(formOffer.$valid)" class="form-horizontal" novalidate>
  <div class="ibox-body">

    <div class="form-group mb-4 row">
      <label class="col-sm-4 col-form-label">Poste à pourvoir <span style="color: red">*</span></label>
      <div class="col-sm-6">
        <input class="form-control" name="postpromote" ng-model="offers.postpromote" type="text"
               placeholder="Poste à pourvoir"
               required>
      </div>
    </div>

    <!--<div class="form-group mb-4 row">
      <label class="col-sm-4 col-form-label">Réference <span style="color: red">*</span></label>
      <div class="col-sm-6">
        <input class="form-control" name="reference" ng-model="offers.reference" type="text"
               required placeholder="ex: ORG1284">
      </div>
    </div>-->

    <div class="form-group mb-4 row ">
      <label class="col-sm-4 col-form-label ">Type de contrat <span style="color: red">*</span></label>
      <div class="col-sm-6">
        <div class="form-group">
          <select class="form-control" name="contrattype" ng-model="offers.contrattype"
                  title="Type de contrat" required>
            <option></option>
            <option value="cdd">CDD</option>
            <option value="cdi">CDI</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group mb-4 row">
      <label class="col-sm-4 col-form-label">Salaire net proposé </label>
      <div class="col-sm-6">
        <input class="form-control" name="proposedsallary" ng-value="0" ng-model="offers.proposedsallary" type="number"
               placeholder="Salaire net proposé">
      </div>
    </div>

    <div class="form-group mb-4 row ">
      <label class="col-sm-4 col-form-label ">Region <span style="color: red">*</span></label>
      <div class="col-sm-6">
        <div class="form-group">
          <select class="form-control" name="region" ng-model="offers.region"
                  title="Region" required>
            <option></option>
            <option ng-repeat="region in $ctrl.regions" value="[[region.term_id]]">[[region.name]]</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group mb-4 row ">
      <label class="col-sm-4 col-form-label ">Secteur d'activité <span style="color: red">*</span></label>
      <div class="col-sm-6">
        <div class="form-group">
          <select class="form-control" name="branch_activity" ng-model="offers.branch_activity"
                  title="Secteur d'activité" required>
            <option></option>
            <option ng-repeat="abranch in $ctrl.abranchs" value="[[abranch.term_id]]">[[abranch.name]]</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group mb-4 row ">
      <label class="col-sm-4 col-form-label ">Date limite de candidature <span style="color: red">*</span></label>
      <div class="col-sm-6">

        <div class="form-group">
          <div class="input-group date">
            <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
            <input ng-model="offers.datelimit" name="datelimit" class="form-control" required>
          </div>
        </div>

      </div>
    </div>

    <div class="form-group">
      <div class="form-label ">Mission <span style="color: red">*</span></div>
      <div class="mt-2">
        <textarea froala="froalaOptions" name="mission" cols="8" ng-model="offers.mission" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="form-label ">Profil recherché <span style="color: red">*</span></div>
      <div class="mt-2">
        <textarea froala="froalaOptions" name="profil" cols="8" ng-model="offers.profil" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="form-label ">Autres informations <span style="color: red"></span></div>
      <div class="mt-2">
        <textarea froala="froalaOptions" name="otherinformation" cols="8" ng-model="offers.otherinformation"></textarea>
      </div>
    </div>

    <div class="ibox-footer row">
      <div class="col-sm-5 d-flex align-items-center">
          <span class="text-muted text-left" style="font-size: 0.8rem">
            Tous les champs marqués d'un <span style="color: red">*</span> sont obligatoires
          </span>
      </div>
      <div class="col-sm-4 ml-sm-auto">
        <button class="btn btn-primary mr-2" ng-disabled="isSubmit" type="submit">Publier mon offre</button>
      </div>
    </div>

  </div>
</form>
