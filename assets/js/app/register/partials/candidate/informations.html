<div class="ibox-body">
  <div class="form-group">
    <div class="row mb-1">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-form-label ">Status <span style="color: red">*</span></label>
          <select class="form-control" name="status" ng-model="formData.status"
                  title="Status du candidat" required>
            <option></option>
            <option ng-value="st._id" ng-repeat="st in status">{{st.label}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-form-label ">Secteur d’activité <span style="color: red">*</span></label>
          <select class="form-control" name="abranch" ng-model="formData.abranch"
                  title="Secteur d’activité" required>
            <option></option>
            <option ng-value="abranch.term_id" ng-repeat="abranch in abranchs">{{abranch.name}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 col-sm-6" style="margin-bottom: 80px">
        <div class="add-new-picture">
          <img src="{{formData.featuredImage.src}}">
        </div>
        <div pre-upload class="p-relative">
          <div class="p-absolute ml-4" style="width: 125px; bottom: -62px;">
            <div class="uk-text-bold">Photo</div>
            <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
            accept="image/*" class="btn" ngf-max-size="2MB">Choisir un fichier</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-md-12 form-group">
        <div class="form-group" id="jobsought">
          <label class="font-normal">Emploi recherché <span style="color: red">*</span></label>
            <!--<input class="form-control tagsinput"  name="jobSought" ng-model="formData.jobSought" type="text"  autocomplete="off" placeholder="Emploi recherché">-->
          <tags-input ng-model="formData.jobSougths" display-property="name" placeholder="Emploi recherché" replace-spaces-with-dashes="false" required>
            <auto-complete source="queryJobs($query, 'job_sought')"
                           min-length="0"
                           load-on-focus="false"
                           load-on-empty="true"
                           max-results-to-show="10"
                           template="job-template">
            </auto-complete>
          </tags-input>
          <script type="text/ng-template" id="job-template">
            <div class="right-panel">
              <span style="font-size: 12px; font-family: Poppins, sans-serif;">{{data.name}}</span>
            </div>
          </script>
            <p class="mention-text col-md-8 mt-1">
              Ajouter un emploi recherché si il ne ﬁgure pas dans la liste et valider par “ENTRER” ou le virgule “,”
              et <b>éviter les fautes d'orthographe</b>
            </p>
        </div>
      </div>
    </div>
  </div>

  <div class="ibox-footer">
    <div class="row">
      <div class="col-md-6">
        <p class="text-muted">Tous les champs marqués d'un <span style="color: red">*</span> sont obligatoires</p>
      </div>
      <div class="col-md-6" ng-show="!cvForm.$invalid">
        <a class="btn btn-outline-blue btn-icon btn-fix float-right" ng-click="next('form.career')">
          Suivant <i class="ti-angle-right ml-2"></i>
        </a>
      </div>
    </div>
  </div>
  
</div>
