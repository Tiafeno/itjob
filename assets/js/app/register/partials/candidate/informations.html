<div class="ibox-body">
  <div class="form-group">
    <div class="row mb-1">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label class="col-form-label ">Statut <span style="color: red">*</span></label>
          <select class="form-control" ui-select2="select2Options" name="status" ng-model="formData.status"
                  data-placeholder="Status du candidat" ng-required="true">
            <option></option>
            <option ng-value="st._id" ng-repeat="st in status">{{st.label}}</option>
          </select>
        </div>
        <div ng-form="abForm" class="form-group">
          <label class="col-form-label ">Secteur d’activité <span style="color: red">*</span></label>
          <select class="form-control" name="abranch" ui-select2="select2Options" data-placeholder="Secteur d’activité" ng-model="formData.abranch"
                  ng-required="true">
            <option></option>
            <option ng-value="abranch.term_id" ng-repeat="abranch in abranchs">{{abranch.name}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 col-sm-6" style="margin-bottom: 80px">
        <div class="add-new-picture">
          <img ng-src="{{formData.featuredImage.src}}">
        </div>
        <div pre-upload class="p-relative">
          <div class="p-absolute ml-4" style="width: 125px; bottom: -62px;">
            <div class="uk-text-bold d-flex">Photo
              <span data-toggle="popover" data-trigger="hover" data-placement="right" data-html="true" 
                data-content="Sur la photo votre visage doit être net, humaine et naturelle donc <b>une photo professionnelle</b>">
                <i class="fa fa-question-circle ml-1" style="font-size: 18px;cursor: pointer"></i>
              </span>
            </div>
            <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
            accept="image/*" class="btn" ngf-max-size="2MB">Choisir un fichier</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-md-12 form-group">
        <div class="form-group" id="jobsought">
          <label class="font-normal">Emploi recherché ou vœux <span style="color: red">*</span></label>
            <!--<input class="form-control tagsinput"  name="jobSought" ng-model="formData.jobSought" type="text"  autocomplete="off" placeholder="Emploi recherché">-->
          <tags-input ng-model="formData.jobSougths" paste-split-pattern="[,;|/\:.*_]" max-lenght="2" max-tags="2"
                      display-property="name" placeholder="Emploi recherché"
                      on-tag-adding="onAddingJobTag($tag)"
                      on-invalid-tag="onTagInvalid($tag)"
                      replace-spaces-with-dashes="false" required>
            <auto-complete source="queryJobs($query, 'job_sought')"
                           load-on-focus="false"
                           load-on-empty="false"
                           max-results-to-show="10"
                           template="job-template">
            </auto-complete>
          </tags-input>
          <script type="text/ng-template" id="job-template">
            <div class="right-panel">
              <span style="font-size: 12px; font-family: Poppins, sans-serif;">{{data.name}}</span>
            </div>
          </script>
            <p class="mention-text col-md-8 mt-1">
              Ajouter un vœux s'il ne ﬁgure pas dans la liste. Valider par “ENTRER” ou le virgule “,”
              et <b>éviter les fautes d'orthographe. Vous avez droit à seulement deux (2) voeux</b>
            </p>
        </div>
      </div>
    </div>
  </div>

  <div class="ibox-footer">
    <div class="row">
      <div class="col-md-6">
        <p class="text-muted">Tous les champs marqués d'un <span style="color: red">*</span> sont obligatoires</p>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-blue btn-icon btn-fix float-right" type="button" ng-disabled="" data-ng-click="next('form.career')">
          Suivant
        </button>
      </div>
    </div>
  </div>
  
</div>
