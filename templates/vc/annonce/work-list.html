<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      <div class="ibox-body">
        <ul class="media-list media-list-divider">
          {% for work in works %}
          <li class="media">
            <div class="media-body d-flex">
              <div class="flex-1">
                <h5 class="media-heading">
                  <a href="{{ work.ID | get_permalink}}">{{ work.title }}</a>
                </h5>
                <p class="font-13 text-light">{{ work.excerpt|striptags|raw }}</p>
                <div class="font-13">
                  <span class="mr-4">Déposé le <span>{{ work.date_publication_format }}</span>
                  </span>
                  <span class="text-muted"><i class="fa fa-umbrella mr-2"></i>{{ work.reference }}</span>
                </div>
              </div>
              <div class="text-right" style="width:100px;">
                <h3 class="mb-1 font-strong text-primary">5800</h3>
                <div class="text-muted">vues</div>
              </div>
            </div>
          </li>
          {% endfor %}

          {% if works is empty %}
            <li class="media p-0">
              <div class="media-body d-flex">
                <div class="flex-1">
                  <p class="font-13 text-light">Aucun travail temporaire n'est disponible pour le moment</p>
                </div>
              </div>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</div>
