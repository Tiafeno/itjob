<div id="wallet pt-4">
  <div class="ibox">
    <div class="ibox-body mt-4">
      <div class="row">
        <div class="col-lg-3">
          <div>
            <div class="font-bold font-16 text-center uppercase">
              <i class="ti-wallet d-inline-block pr-2"></i>Mon portefeuille
            </div>
            <div class="mt-4">
              <div class="row mb-2 font-extra-bold font-14">
                <div class="col-6">Credits</div>
                <div class="col-6 badge badge-dark text-right">10</div>
              </div>
              <div class="row">
                <div class="col-6">Soit</div>
                <div class="col-6 font-bold text-right">n/a MGA</div>
              </div>
              <div class="row mb-4 ">
                <div class="col-4"></div>
                <div class="col-8 text-right">Le prix d'un credit</div>
              </div>
              <div class="text-center">
                <!--<a href="" class="btn btn-outline-info btn-sm">Acheter</a>-->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row pl-4">
            <div class="col-lg-6">
              <h5 class="font-strong mb-4 ml-2">Activités récentes</h5>
              <ul class="timeline">
                {% for history in histories %}
                <li class="timeline-item">
                  <span class="timeline-point"></span>{{ history.msg }}
                  <small class="float-right text-muted ml-2 nowrap">{{ history.date_create }}</small>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
